<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />
  <title>VocalEdge AI Coach</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap');

    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow: hidden;
      /* Lock scroll for app-like feel */
      height: 100vh;
      width: 100vw;
      -webkit-tap-highlight-color: transparent;
    }

    .font-arabic {
      font-family: 'Noto Sans Arabic', sans-serif;
    }

    .app-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bottom);
    }

    /* Transitions */
    .screen-fade-enter {
      opacity: 0;
      transform: translateY(10px);
    }

    .screen-fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(.33);
      }

      80%,
      100% {
        opacity: 0;
      }
    }

    .animate-pulse-ring {
      animation: pulse-ring 1.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }

    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
  </script>
</head>

<body>
  <div id="root" class="app-container"></div>

  <!-- Mock aistudio API for API key selection -->
  <script>
    // Create a simple aistudio API to handle API key selection
    window.aistudio = {
      // Check if user has set a key via the UI
      hasSelectedApiKey: async function () {
        const storedKey = localStorage.getItem('gemini_api_key');
        return !!storedKey;
      },

      // Open a prompt to let user enter their API key
      openSelectKey: async function () {
        const key = prompt('Enter your Gemini API key:\n\nGet it from: https://aistudio.google.com/app/apikey');
        if (key && key.trim()) {
          localStorage.setItem('gemini_api_key', key.trim());
          return true;
        }
        return false;
      }
    };

    // Polyfill for process.env
    window.process = window.process || { env: {} };
  </script>

  <script type="module" src="index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Use relative path to avoid origin mismatch on sandbox subdomains
        navigator.serviceWorker.register('sw.js').then(reg => {
          console.log('SW registered:', reg);
        }).catch(err => {
          console.warn('SW registration failed:', err);
        });
      });
    }
  </script>
</body>

</html>
